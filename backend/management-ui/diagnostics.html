<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Diagnostics - Management Console</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .terminal-output {
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 15px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .diagnostics-card {
            margin-bottom: 20px;
        }
        .ping-result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .ping-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .ping-failed {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .ping-running {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .nav-link.active {
            background-color: #007bff !important;
            color: white !important;
        }
        .real-time-indicator {
            width: 12px;
            height: 12px;
            background-color: #28a745;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .host-input {
            margin-bottom: 10px;
        }
        .trace-hop {
            font-family: monospace;
            font-size: 12px;
            padding: 2px 0;
            border-bottom: 1px solid #eee;
        }
        .trace-hop:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="fas fa-stethoscope"></i> System Diagnostics</h1>
                    <div class="d-flex align-items-center">
                        <span class="real-time-indicator"></span>
                        <span>Live Console</span>
                        <a href="index.html" class="btn btn-outline-primary ms-3">
                            <i class="fas fa-arrow-left"></i> Back to Dashboard
                        </a>
                    </div>
                </div>

                <div class="row">
                    <!-- Network Diagnostics -->
                    <div class="col-md-6">
                        <div class="card diagnostics-card">
                            <div class="card-header">
                                <h5><i class="fas fa-network-wired"></i> Network Diagnostics</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h6>Ping Test</h6>
                                        <div class="host-input">
                                            <input type="text" class="form-control" id="ping-host" placeholder="Enter hostname or IP" value="8.8.8.8">
                                        </div>
                                        <div class="d-flex gap-2 mb-3">
                                            <button class="btn btn-primary" onclick="runPing()">
                                                <i class="fas fa-satellite-dish"></i> Ping
                                            </button>
                                            <button class="btn btn-secondary" onclick="runPing('work')">
                                                <i class="fas fa-building"></i> Test Work VPN
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <h6>Traceroute</h6>
                                        <div class="host-input">
                                            <input type="text" class="form-control" id="trace-host" placeholder="Enter hostname or IP" value="8.8.8.8">
                                        </div>
                                        <div class="d-flex gap-2 mb-3">
                                            <button class="btn btn-info" onclick="runTraceroute()">
                                                <i class="fas fa-route"></i> Traceroute
                                            </button>
                                            <button class="btn btn-secondary" onclick="runTraceroute('work')">
                                                <i class="fas fa-building"></i> Trace Work VPN
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div id="network-results" class="mt-3"></div>
                            </div>
                        </div>
                    </div>

                    <!-- System Information -->
                    <div class="col-md-6">
                        <div class="card diagnostics-card">
                            <div class="card-header">
                                <h5><i class="fas fa-info-circle"></i> System Information</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h6>Network Interfaces</h6>
                                        <button class="btn btn-outline-info btn-sm mb-2" onclick="getNetworkInterfaces()">
                                            <i class="fas fa-ethernet"></i> Show Interfaces
                                        </button>
                                    </div>
                                    <div class="col-md-6">
                                        <h6>Routing Table</h6>
                                        <button class="btn btn-outline-info btn-sm mb-2" onclick="getRoutingTable()">
                                            <i class="fas fa-map-signs"></i> Show Routes
                                        </button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <h6>DNS Resolution</h6>
                                        <button class="btn btn-outline-info btn-sm mb-2" onclick="testDNS()">
                                            <i class="fas fa-dns"></i> Test DNS
                                        </button>
                                    </div>
                                    <div class="col-md-6">
                                        <h6>Port Connectivity</h6>
                                        <button class="btn btn-outline-info btn-sm mb-2" onclick="testPorts()">
                                            <i class="fas fa-plug"></i> Test Ports
                                        </button>
                                    </div>
                                </div>
                                <div id="system-info" class="mt-3"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Command Output -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5><i class="fas fa-terminal"></i> Command Output</h5>
                                <button class="btn btn-outline-secondary btn-sm" onclick="clearOutput()">
                                    <i class="fas fa-eraser"></i> Clear
                                </button>
                            </div>
                            <div class="card-body">
                                <div id="command-output" class="terminal-output">
                                    Welcome to System Diagnostics Console
                                    Ready to run network diagnostics...
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="diagnostics.js"></script>
</body>
</html>
